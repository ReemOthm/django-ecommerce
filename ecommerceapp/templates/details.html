{% extends 'base.html'%} {% block content%}
<section class="h-100 h-custom" style="background-color: #d2c9ff">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6 bg-body-tertiary">
                                <div class="p-5 pb-0">
                                    <img
                                    src="{{data.item.image.url}}"
                                    class="img-fluid rounded-3"
                                    alt="{{data.item.item_name}}"
                                />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5 text-end">
                                    <h3 class="fw-bold mt-2 pt-1">{{data.item.item_name}}</h3>
                                    <p class="text-end">{{data.item.description}}</p>
                                    <div class="d-flex justify-content-end gap-2">
                                        <p><sub>ريال سعودي</sub></p>
                                        <span class="fw-bold">{{data.item.price}}</span>
                                    </div>
                                    <div class="d-flex gap-3 justify-content-end mt-2">
                                        <input
                                            id="product_qty"
                                            min="0"
                                            name="quantity"
                                            value="1"
                                            type="number"
                                            class="form-control form-control-sm w-25"
                                            onchange="totalPrice({{data.item.price}})"
                                        />
                                        <label for="product_qty">الكمية</label>
                                    </div>
                                    <div class="d-flex justify-content-end mt-4 gap-3 align-items-center">
                                        <span id="total-price">{{data.item.price}}</span>
                                        <h5 class="text-uppercase"> :السعر الكلي</h5>
                                    </div>
                                    <div class="d-flex gap-2 justify-content-center mt-3">
                                        <button
                                            type="button"
                                            class="btn btn-success btn-block btn-lg"
                                        >
                                            الدفع <i class="bi bi-credit-card-2-back"></i>
                                        </button>
                                        <button
                                            onclick="addtocard()"
                                            type="button"
                                            class="btn btn-primary btn-block btn-lg"
                                        >
                                            اضف الى السلة <i class="bi bi-bag-fill"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content%}
