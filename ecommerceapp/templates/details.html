{% extends 'base.html'%} {% block content%}
<section class="h-100 h-custom" style="background-color: #d2c9ff">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="p-3">
                                    <img
                                    src="{{data.item.imageURL}}"
                                    class="img-fluid rounded-3"
                                    alt="{{data.item.item_name}}"
                                />
                                </div>
                            </div>
                            <div class="col-lg-6" dir="rtl">
                                <div class="py-4 px-5 ">
                                    <h3 class="fw-bold mt-2 pt-1 ">{{data.item.item_name}}</h3>
                                    <small>{{data.item.description}}</small>
                                    <div class="d-flex gap-2 ">
                                        <small>اللون:</small>
                                        <small>{{data.color}}</small>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <span>السعر:</span>
                                        <span>{{data.item.price}}</span>
                                        <small><sub>ريال سعودي</sub></small>
                                    </div>
                                    <div class="d-flex align-items-center my-3">
                                        <div class="d-flex ">
                                            <label for="product_qty">الكمية</label>
                                            <input
                                            id="product_qty"
                                            min="0"
                                            name="quantity"
                                            value="1"
                                            type="number"
                                            class="form-control form-control-sm w-25 me-3"
                                            onchange="totalPrice({{data.item.price}})"
                                            />
                                        </div>
                                        <div class="d-flex  gap-1 align-items-center">
                                            <small class="text-uppercase">الإجمالي: </س>
                                                <span id="total-price"  class="fw-bold"> {{data.item.price}}</span>
                                                <small><sub>ريال سعودي</sub></small>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2 justify-content-center mt-4 ">
                                        <button
                                            onclick="addToCart({{data.item.id}})"
                                            type="button"
                                            class="btn btn-primary btn-block btn-lg"
                                        >
                                            اضف الى السلة <i class="bi bi-bag-fill"></i>
                                        </button>
                                        <a
                                            href="{% url 'check' %}"
                                            class="btn btn-success btn-block btn-lg"
                                        >
                                            الدفع <i class="bi bi-credit-card-2-back"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content%}
