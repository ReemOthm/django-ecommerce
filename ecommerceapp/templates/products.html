{% extends 'base.html'%} 
{% block content%}
<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        {%for item in items%}
            <div class="col">
                <div dir="rtl" class="card h-100">
                    <img src="{{item.imageURL}}" class="card-img-top" alt="{{item.item_name}}" style="height: 170px" >
                    <div class="card-body">
                        <h5 class="card-title">{{item.item_name}}</h5>
                        <p class="card-text">SR{{item.price}}</p>
                    </div>
                    <div class="card-footer d-flex gap-2">
                        <button 
                            class="btn btn-outline-primary w-100"
                            onclick="addToCart(true,{{item.id}},'{{item.item_name}}','{{item.imageURL}}','{{item.color}}',{{item.price}})"
                            type="button"
                        >
                            إضافة
                            <i class="bi bi-cart-plus"></i>
                        </button>
                        <a href="{% url 'details' id=item.id %}" class="btn btn-primary w-100">
                            التفاصيل
                            <i class="bi bi-eye"></i>
                        </a>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>
</div>


{% endblock content%}
