{% extends 'base.html' %} 
    
{% block content %} 
<section style="background-color: #d7d5e0">
    <div class="container">
        <div class="row ">
            <div class="col-sm-6 mx-auto mb-5">
                <div class="card mt-5">
                    <div class="card-body p-4" dir="rtl">
                        <h3 class="text-center">تسجيل الدخول</h3>
                        <div>
                            <form method="post" class="form-group">
                                {% csrf_token %}
                                <div class="py-1">
                                    <label for="username" class="form-label fs-5">اسم المستخدم:</label>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="pb-1">
                                    <label for="password" class="form-label fs-5">كلمة المرور:</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div> 
                                <button class="btn btn-primary mt-3 w-100" type="submit">تسجيل الدخول</button>
                                <div class="pt-2 fs-6 text-center">
                                    <strong>ليس لديك حساب؟ <a href="{% url 'auth_register' %}" class="pe-2">تسجيل مستخدم جديد</a></strong> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
